<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo.</p>
                <form action="dados.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="idemail" placeholder="exemplo@exemplo.com" required autocomplete="email" maxlength="30">
                        <label for="idemail">Email</label>

                    </div>

                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="idsenha" minlength="8" maxlength="8" placeholder="8 digitos" 
                        required autocomplete="current-password">
                        <label for="idsenha">Senha</label>

                    </div>
                    
                    <input type="submit" value="Logar" id="blogar">
                    <a href="esqueci.html" class="botao">Esqueci a Senha<i class="material-icons">mail</i></a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
